<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/modern-css-reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="card-component">
          <div class="card-component__top-card"></div>
          <div class="card-component__text-card">
            <img
              src="./images/image-victor.jpg"
              alt="Victor Crest's profile picture"
            />
            <h2 class="biodata">Victor Crest<span class="age">26</span></h2>
            <p class="address">London</p>
            <!-- <hr /> -->
            <ul class="stats">
              <li>
                <strong class="stats-value">80K</strong>
                <span class="stats-label">Followers</span>
              </li>
              <li>
                <strong class="stats-value">803K</strong>
                <span class="stats-label">Likes</span>
              </li>
              <li>
                <strong class="stats-value">1.4K</strong>
                <span class="stats-label">Photos</span>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Ibrahim Bello</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
